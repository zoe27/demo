---
name: drone
kind: pipeline
type: docker

steps:
  - name: build
    image: redis:6.2.1
    commands:
    - echo "hello world"
    - echo "this is the first time to test drone"

  - name: test
    image: maven:3-jdk-8
    commands:
    - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    - mvn test -B
    - pwd
    - ls
    - ls target
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/repository:/root/.m2

  - name: deploy
    image: redis:6.2.1
    commands:
      - echo "start to deploy service"

trigger:
  branch:
    - master
  event:
    - push

